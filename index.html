<!DOCTYPE html>
<html>
    <head>
        <title>Imperial Conversion</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
      
    <body>
        <div class="container">
            <main>
                <h2 class="heading">Metric - Imperial Conversion</h2>
                    <h1 id="number-el">40</h1>
                    <button onclick="convert()">Calculate</button>
            </main>
            <div class="output-div">
                <div id="length">
                    <h3><strong>Length (Metric - Feet)</strong></h3>
                    <p id="length-el"></p>
                   
                </div>
                <div id="volume">
                    <h3><strong>Volume (Liters - Gallons)</strong></h3>
                    <p id="volume-el"></p>
                </div>
                <div id="mass">
                    <h3><strong>Mass (Kilograms - Pounds)</strong></h3>
                    <p id="mass-el"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>

</html>
